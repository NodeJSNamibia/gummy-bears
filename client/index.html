<html lang="en" ng-app="oweek" >
    <head>
	<!-- Angular Material style sheet -->
	<title>NUST O'WEEK</title>
	<link rel="stylesheet" href="css/angular-material.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="favicon.png"/>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/angular-aria.min.js"></script>
	<script src="js/angular-messages.min.js"></script>
	<script src="js/angular-route.js"></script>

	<!-- Angular Material Library -->
	<script src="js/angular-material.min.js"></script>
	<script src="js/moment.js"></script>
    </head>
    <body ng-cloak>
	<header layout="column" ng-cloak>
	    <md-content>
		<md-toolbar class="md-tall">

		    <div class="md-toolbar-tools">
			<a href="./">
			    <img src="img/logofinalV7.png" alt="NUST ORIENTATION WEEK APPLICATION" id="logo" />
			</a>
			<span flex></span>
			<md-button class="md-raised" aria-label="Login" a href="./login">
			    <i class="fa fa-lock"></i>
			    Login
			</md-button>
		    </div>
		    <div class="md-toolbar-tools">
			<h1>NUST O'WEEK</h1>
			<span flex></span>
			<nav>
			    <a href="Home">Home</a> |
			    <a href="events">Events</a> |
			    <a href="campus">Campus</a> |
			    <a href="faculties">Faculties</a> |
			    <a href="Gallery">Gallery</a> |
			    <a href="faqs">FAQs</a>
			</nav>
		    </div>
		</md-toolbar>
	    </md-content>
	</header>
	<div ng-view></div>
	<section id="video-section">
	    <div layout="row" layout-align="center center">
		<md-content layout-padding >
		    <video width="860" height="" >
		    </video>
		</md-content>
	    </div>
	</section>
	<section id="calendar-section">
	    <div  ng-controller="Calendar as month" ng-cloak>
		<md-toolbar class="tall">
		    <div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Previous" ng-click="month.previous()">
			    <md-icon><i class="fa fa-chevron-left fa-2x"></i> </md-icon>
			</md-button>
			<span flex></span>
			<h1>{{month.month_name + " " + month.year}}</h1>
			<span flex></span>
			<md-button class="md-icon-button" aria-label="Next" ng-click="month.next()">
			    <md-icon><i class="fa fa-chevron-right fa-2x"></i> </md-icon>
			</md-button>
		    </div>
		</md-toolbar>
		<md-grid-list md-cols-sm="7" md-cols-md="7" md-cols="7" md-cols-gt-md="7"
			      md-row-height-gt-md="1:1" md-row-height="4:3"
			      md-gutter="8px" md-gutter-gt-sm="4px">
		    <md-grid-tile ng-repeat="weekday in month.wdays">
			<h2>{{weekday}}</h2>
		    </md-grid-tile>
		    <md-grid-tile ng-repeat="day in month.days track by $index">
			<h3>{{day}}</h3>
			<md-grid-tile-footer>

			</md-grid-tile-footer>
		    </md-grid-tile>
		</md-grid-list>
	    </div>
	</section>
	<script src="js/app.js"></script>
    </body>
</html>
