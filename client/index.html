<html lang="en" ng-app="oweek" >
    <head>
	<!-- Angular Material style sheet -->
	<title>NUST O'WEEK</title>
	<link rel="stylesheet" href="css/angular-material.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="favicon.png"/>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/angular-aria.min.js"></script>
	<script src="js/angular-messages.min.js"></script>
	<script src="js/angular-route.js"></script>
	<base href="//xlab/oweek/gummy-bears/client/"/>
	<!-- Angular Material Library -->
	<script src="js/angular-material.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/cookie.js"></script>
	<script src="js/app.js"></script>
	<script src="js/user-controller.js"></script>
    </head>
    <body ng-cloak ng-controller="homeController">
	<header layout="column" ng-cloak>
	    <md-content>
		<md-toolbar class="md-tall">

		    <div class="md-toolbar-tools">
			<a href="./">
			    <img src="img/logofinalV7.png" alt="NUST ORIENTATION WEEK APPLICATION" id="logo" />
			</a>
			<span flex></span>
			<span ng-show="api.authenticated">
			    <i class="fa fa-user"></i>
			    {{"Logged in as " + api.details.name + " " + api.details.surname}}
			    | <a href="logout" ng-click="logout()"> Logout</a>
			</span>
			<md-button class="md-raised" aria-label="Login" a href="login" ng-click="settings.displayLogin = true" ng-hide="settings.displayLogin || api.authenticated">
			    <i class="fa fa-lock"></i>
			    Login
			</md-button>
		    </div>
		    <div class="md-toolbar-tools">
			<h1>NUST O'WEEK</h1>
			<span flex></span>
			<nav>
			    <a href="Home">Home</a> |
			    <a href="events">Events</a> |
			    <a href="campus">Campus</a> |
			    <a href="faculties">Faculties</a> |
			    <a href="Gallery">Gallery</a> |
			    <a href="faqs">FAQs</a>
			</nav>
		    </div>
		</md-toolbar>
	    </md-content>
	</header>
	<div ng-view>

	</div>
    </body>
</html>
